<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Vehicle Insurance Purchase Predictor</title>
  </head>
  <body class = "bg-dark">

    <div class = "container">
      <div class = "row">
        <div class = "card mt-50" style="width: 100%; height: 100%">
          <div class = "card-header">
            <div class = "col-12" style = "text-align: center">
              <h1>Vehicle Insurance Purchase Predictor</h1>
            </div>
          </div>
          <div class = "card-body">

            <form action="{{ url_for('predict_datapoint')}}" method="post">

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Gender: </b></label>
                  <select class="selectpicker form-control" id="Gender" name="Gender" required="1">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                  </select>
              </div>


              <div class="col-10 form-group" style="text-align: center">
                <label><b>Customer Age: </b></label>
                  <input class="form-control" type="number" id="Age" name="Age" placeholder="Enter Customer age" min="10" max="99" pattern="\d{2}" title="Please enter a two-digit number">
              </div>

               <div class="col-10 form-group" style="text-align: center">
                <label><b>Driving Licence: </b></label>
                  <select class="selectpicker form-control" id="Driving_License" name="Driving_License" required="1">
                    <option value="1">Customer already has DL</option>
                    <option value="0">Customer does not have DL</option>
                  </select>
                </div>

                <div class="col-10 form-group" style="text-align: center">
                <label><b>Region_Code: </b></label>
                  <input class="form-control" type="number" id="Region_Code" name="Region_Code" placeholder="Enter Region_Code" min="0">
                </div>

                <div class="col-10 form-group" style="text-align: center">
                  <label><b>Previously Insured: </b></label>
                    <select class="selectpicker form-control" id="Previously_Insured" name="Previously_Insured" required="1">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                    </select>
                </div>

                <div class="col-10 form-group" style="text-align: center">
                  <label><b>Vehicle Age: </b></label>
                    <select class="selectpicker form-control" id="vehicle_age" name="vehicle_age" required="1">
                      <option value=""></option>
                      <option value="2">> 2 Years</option>
                      <option value="1">1-2 Year</option>
                      <option value="0">< 1 Year</option>
                    </select>
                </div>


              <div class = "col-10 form-group" style="text-align: center">
                <label><b>Vehicle Damage: </b></label>
                <select class="selectpicker form-control" id="vehicle_damage" name="vehicle_damage" required="1">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Annual Premium:  </b></label>
                  <input class="form-control" type="number" id="Annual_Premium" name="Annual_Premium" placeholder="Enter Annual Premium" step="1" required>
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Policy_Sales_Channel:  </b></label>
                  <input class="form-control" type="number" id="Policy_Sales_Channel" name="Policy_Sales_Channel" placeholder="Enter Policy_Sales_Channel value" min="0">
              </div>

              <div class="col-10 form-group" style="text-align: center">
                <label><b>Vintage:  </b></label>
                  <input class="form-control" type="number" id="Vintage" name="Vintage" placeholder="Enter Vintage" min="0">
              </div>

              <div class = "col-10 form-group" style="text-align: center">
              <input class="btn btn-primary" type="submit" value="Predict" required />
              </div>
            </form>
            <h2>
            THE  prediction is {{results}}
            </h2>

          </div>

        </div>
      </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
